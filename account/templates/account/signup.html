{% extends 'account/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <div class="container" style="margin-top: 30px;">
        <legend class="border-bottom mb-4" style="color: white; margin-top: 30px;"><h1>Join Now</h1></legend>
     <div class="container" style="margin-top: 30px;margin-left:50px">
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">

          {{ form|crispy }}
      </fieldset>
      <br>
         <input type="submit" name="submit" value="Signup"  id="header-links"/>
        <br>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'signin' %}">Sign In</a></small>
      </div>
    </form>
     </div>
    </div>

{% endblock %}
