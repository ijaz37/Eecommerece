<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">

</head>
<body id="bg" style="background-image: url({% static 'account/images/back31.jpg' %})">
  {% load static %}


      <div>
        <div class="container">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
        {% block content %}
        {% endblock %}
      </div>


      <script src="{% static 'account/js/bootstrap.js' %}"></script>
      <script src="{% static 'account/js/popper.js' %}"></script>
      <script src="{% static 'account/js/bootstrap.min.js' %}"></script>


  </body>
</html>
