{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">

<form action="{%  url 'update-profile' user.id %}" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Update Profile</legend>
          {{ form|crispy }}
      </fieldset>
      <br>
            <input type="submit" name="submit" value="Update" class="submit submitButton"  id="header-links"/>

      <br>
         <a href="{% url 'home' %}">Back</a>

    </form>

</div>
{% endblock %}
